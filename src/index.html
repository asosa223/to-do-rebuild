<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main class="content">
      <section class="add-todo-overlay-container">
          <form id="frm-add-todo">
            <input 
              type="text" 
              placeholder="title"
              name="title"
              id="title" />
            <textarea 
              placeholder="description"
              name="description"
              id="description"
              rows="3"
              cols="32" ></textarea>
            <input 
              type="date" 
              name="due"
              id="due" />
            <label>
              <input 
                type="checkbox" 
                name="urgent"
                id="urgent" /> 
              Urgent
            </label>
            <div class="btn-overlay-container">
              <button type="button" id="btn-overlay-cancel">Cancel</button>
              <button type="submit" id="btn-overlay-add">Add</button>
            </div>           
          </form>
      </section>
      <section class="details-overlay-container">
      </section>
      <header class="banner"><h1>TO-DO</h1></header>
      <nav class="sidebar">
        <ul>
          <li class="nav-item" id="nav-item-home">Home</li>
          <li class="nav-item" id="nav-item-today">Today</li>
          <li class="nav-item" id="nav-item-week">Week</li>
        </ul>
        <button type="button" class="btn-add-todo" id="btn-add-todo">+</button>
      </nav>
      <div class="main-content-container">
        <div class="main-content"></div>
      </div>
    </main>
  </body>
</html>
